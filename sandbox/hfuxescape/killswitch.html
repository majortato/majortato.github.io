<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.I.S.U.A.L Killswitch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .pin-container {
            margin: 20px auto;
            display: inline-block;
        }
        .pin-input {
            font-size: 24px;
            text-align: center;
            letter-spacing: 10px;
            width: 200px;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .pin-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            justify-content: center;
        }
        .pin-button {
            font-size: 24px;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            outline: none;
        }
        .pin-button:active {
            background-color: #0056b3;
        }
        .clear {
            grid-column: span 3;
            background-color: #dc3545;
        }
        .clear:active {
            background-color: #a71d2a;
        }
    </style>
