<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time travel sleigh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .pin-container {
            margin: 20px auto;
            display: inline-block;
        }
        .pin-input {
            font-size: 24px;
            text-align: center;
            letter-spacing: 10px;
            width: 200px;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .pin-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            justify-content: center;
        }
        .pin-button {
            font-size: 24px;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            outline: none;
        }
        .pin-button:active {
            background-color: #0056b3;
        }
        .clear {
            grid-column: span 3;
            background-color: #dc3545;
        }
        .clear:active {
            background-color: #a71d2a;
        }
        #display {
            width: 200px;
            font-size: 24px;
            text-align: center;
            padding: 10px;
            border: 2px solid #444;
            border-radius: 5px;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }
    </style>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <h1>Unlock time travel sleigh</h1>
    <div class="pin-container">
        <div id="display">______</div>
        <div class="pin-pad">
            <!-- Generate buttons -->
            <button class="pin-button" onclick="pressKey(1)">1</button>
            <button class="pin-button" onclick="pressKey(2)">2</button>
            <button class="pin-button" onclick="pressKey(3)">3</button>
            <button class="pin-button" onclick="pressKey(4)">4</button>
            <button class="pin-button" onclick="pressKey(5)">5</button>
            <button class="pin-button" onclick="pressKey(6)">6</button>
            <button class="pin-button" onclick="pressKey(7)">7</button>
            <button class="pin-button" onclick="pressKey(8)">8</button>
            <button class="pin-button" onclick="pressKey(9)">9</button>
            <button class="pin-button" onclick="pressKey(0)">0</button>
            <button class="pin-button clear" onclick="clearPin()">Clear</button>
        </div>
    </div>
    
    </body>
</html>
